<ion-header>

  <ion-navbar color="favoriteC">
    <ion-title>Cordonnerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <ion-list>
    <ion-item *ngFor="let coord of coordonneries">
      <ion-row>
        <ion-col col-8>
          <p style="font-weight: bold;">{{coord.name}}</p>
          <p>{{coord.text}}&nbsp;</p>
        </ion-col>
        <ion-col col-1>
          <p>{{coord.price}}&nbsp;â‚¬</p>
        </ion-col>
        <ion-col col-3 class="buttonRow">
          <ion-row>
            <button class="addShopping" color='favoriteC' ion-button icon-start clear small style="cursor:pointer;" (click)="addItem(coord)">
              <ion-icon name="add-circle"></ion-icon>
              <span>&nbsp;{{coord.qte}}</span>
              <!-- *ngFor="let i of index"{{ i }} -->
            </button>
          </ion-row>
          <ion-row>
            <button *ngIf="coord.qte > 0" color='favoriteC' class="removeShopping" ion-button icon-start clear small style="cursor:pointer;"
              (click)="removeItem(coord)">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar [style.height]="auto">
  </ion-toolbar>
</ion-footer>
