<ion-header>

    <ion-navbar color="favoriteC">
        <button ion-button menuToggle>
            <ion-icon name="menu" class="menu"></ion-icon>
        </button>
        <ion-title>Paramètres</ion-title>
    </ion-navbar>

</ion-header>


<ion-content #content>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list no-lines>
                    <ion-item>
                        <button ion-button color="white" id="connect" (click)="takePhoto()" item-start>
                            <ion-icon name="camera" class="camera"></ion-icon>
                            <img src="{{ myphotos }}">
                        </button>
                        <h2> Oriane&nbsp;Nyabeu</h2>
                        <p>Rappel du crédit disponible</p>
                    </ion-item>
                </ion-list>

                <ion-row>
                    <ion-col>
                        <ion-list>
                            <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
                                <ion-icon name="{{item.icon}}" item-start></ion-icon>
                                {{item.title}}
                            </button>
                        </ion-list>
                        <div *ngIf="selectedItem" padding>
                            You navigated here from
                            <b>{{selectedItem.title}}</b>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>

<ion-footer>
    <ion-toolbar [style.height]="auto"></ion-toolbar>
</ion-footer>
