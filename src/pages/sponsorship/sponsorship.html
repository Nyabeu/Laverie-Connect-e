<ion-header>

    <ion-navbar color="favoriteC">
        <button ion-button menuToggle>
            <ion-icon name="menu" class="menu"></ion-icon>
        </button>
      <ion-title>Parrainage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content #content>
    <ion-card color="black">
        <ion-card-content class="cardContent">
          <ion-card-title>
            <span style="font-size: 2em;font-weight: bold;">10 €</span>
          </ion-card-title>
          <p>Offerts pour chaque ami parrainé</p>
        </ion-card-content>
      </ion-card>
      <!-- </ion-col>
        </ion-row>
      </ion-grid> -->
      <h4>Invitez vos amis par e-mail</h4>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Vos adresses e-mail"></ion-input>
        </ion-item>
      </ion-list>
      <h6>
        <ion-icon name="contacts"></ion-icon>&nbsp;&nbsp;Importez vos contacts</h6>
      <ion-list>
        <ion-label>Votre message</ion-label>
        <ion-item>
          <ion-textarea placeholder="Entrez votre message"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col offset-3>
          <img ion-col col-8 src="./assets/imgs/facebook.png" alt="facebook">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-2>
          <button color="favoriteC" ion-button small>
            <p>envoyer les invitations</p>
          </button>
        </ion-col>
      </ion-row>    
</ion-content>

<ion-footer>
    <ion-toolbar  [style.height]="auto"></ion-toolbar>
</ion-footer>
