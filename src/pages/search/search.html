<ion-header>

  <ion-navbar color="favoriteC">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu"></ion-icon>
    </button>
    <ion-title>Recherche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>

  <ion-searchbar (ionInput)="setFilteredItems()" [(ngModel)]="searchQuery" [showCancelButton]="shouldShowButton" (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div *ngIf="(searchQuery)? search : !search">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="openPage(item)">
        <ion-avatar item-start>
          <img src="{{ item.image}}">
        </ion-avatar>
        <h4> {{ item.title }}</h4>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar [style.height]="auto"></ion-toolbar>
</ion-footer>
