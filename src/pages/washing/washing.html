<ion-header>

  <ion-navbar color="favoriteC">
    <ion-title>Pressing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <ion-list no-line>
    <ion-item *ngFor="let lavage of lavages">
      <ion-row>
        <ion-col col-7>
          <p style="font-weight: bold;">{{lavage.name}}</p>
          <p>{{lavage.text}}
          &nbsp;</p>
        </ion-col>
        <ion-col col-2>
          <p>{{lavage.price}}&nbsp;â‚¬</p>
        </ion-col>
        <ion-col col-3 class="buttonCol">
          <ion-row class="myRow">
            <button class="addShopping" color='favoriteC' ion-button icon-start clear small style="cursor:pointer;" (click)="addItem(lavage)">
              <ion-icon name="add-circle"></ion-icon>
              <span>&nbsp;{{lavage.qte}}</span>
            </button>
          </ion-row>
          <ion-row  class="myRow">
            <button *ngIf="lavage.qte > 0" color='favoriteC' class="removeShopping" ion-button icon-start clear small style="cursor:pointer;" (click)="removeItem(lavage)">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar  [style.height]="auto">
  </ion-toolbar>
</ion-footer>
