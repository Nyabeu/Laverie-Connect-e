<ion-header>

    <ion-toolbar color="favoriteC">
        <button ion-button menuToggle>
            <ion-icon name="menu" class="menu"></ion-icon>
        </button>
      </ion-toolbar>

</ion-header>


<ion-content #content>
    <ion-avatar id="connect">
      <img src="./assets/imgs/conect.png" alt="connect">
    </ion-avatar>
  
    <ion-row>
      <ion-col col-4 offset-4>
        <p style="font-size: 1.4em; font-weight: bold;">Connexion</p>
      </ion-col>
    </ion-row>
    <p *ngIf="usernotfound" style="color: #ea6153;font-size: 0.8em;">Erreur de connexion.</p>
    <div style="width: 85%; margin: auto;">
      <ion-list no-lines inset>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" required="required"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password" required="required"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <a button-block href="#" class="password">Mot de passe oublié?</a>
  
    <div class="facebook">
      <!-- <ion-icon  name="logo-facebook" class="myIcon"></ion-icon> -->
      <img ion-col col-8 src="./assets/imgs/facebook.png" alt="facebook">
    </div>
  
    <div  text-center>
      <button ion-button color="favoriteC" round class="valider" (click)="login(user)" small>Se connecter</button>
    </div>
  
    <div padding text-center>
      <button ion-button color="favoriteC"  outline round class="compte" small (click)="registerUser()">Créez un compte
      </button>
    </div>
  
  </ion-content>
  
  <ion-footer>
      <ion-toolbar  [style.height]="auto"></ion-toolbar>
  </ion-footer>
