<ion-header>

  <ion-navbar color="favoriteC">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu"></ion-icon>
    </button>
    <ion-title>Mon Panier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Article(s)</th>
        <th>Quantité(s)</th>
        <th>Prix Total</th>
        <th>
          <ion-icon name="trash"></ion-icon>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of listCourse">
        <td>{{course.name}}</td>
        <td>
          <tr>
            <td>
              <ion-card color="black">{{course.qte}}</ion-card>
            </td>
            <td>
              <button ion-button class="addShopping" color='black' clear small (click)="addItem(course)">
                <ion-icon name="add"></ion-icon>
              </button>
              <button ion-button class="removeShopping" color='black' clear small (click)="removeItem(course)">
                <ion-icon name="remove"></ion-icon>
              </button>
            </td>
          </tr>
        </td>
        <td>{{course.price*course.qte}}&nbsp;€</td>
        <td>
          <button ion-button small clear (click)="emptyBasket(course)" color="black">
            <ion-icon name="close" title="Supprimer"></ion-icon>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <h3>Montant Total :</h3>
        </td>
        <td>
          <h3>{{totalCourse}}&nbsp;€</h3>
        </td>
        <td>&nbsp;</td>
      </tr>
    </tfoot>
  </table>
  <ion-row>
    <ion-buttons ion-col col-4>
      <button ion-button small clear style="cursor:pointer;text-align: center;" color="favoriteC" (click)="openConcierge()">
        <p>continuer
          <br> mes achats</p>
      </button>
    </ion-buttons>
    <ion-buttons ion-col col-7 offset-1>
      <button ion-button icon-start full round style="cursor:pointer;text-align: center;" color="favoriteC" (click)="openDeliverypage()">
        <ion-icon name="checkmark-circle"></ion-icon>
        <p>valider mon panier</p>
      </button>
    </ion-buttons>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar [style.height]="auto">
  </ion-toolbar>
</ion-footer>
