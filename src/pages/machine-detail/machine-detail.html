<ion-header>

  <ion-navbar color="favoriteC">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu"></ion-icon>
    </button>
    <ion-title>Nos Machines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let machine of machines">
        <ion-card>
          <ion-card-header class="image">
            <img src="{{machine.image}}" alt="image">
          </ion-card-header>
          <ion-card-content>
            <p>{{machine.categorie}}&nbsp;{{machine.id}}&nbsp;{{machine.poids}}
              <span [style.color]="getColor(machine.etat)">({{ machine.etat }})</span>
            </p>
            <ion-row>
              <ion-col>
                <button ion-button round color="favoriteC" small (click)="Alert(machine)">
                  <p class="reserve">Reserver</p>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
