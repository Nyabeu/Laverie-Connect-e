<ion-header>

    <ion-navbar color="favoriteC">
        <ion-title>Donnée Supplémentaire</ion-title>
      </ion-navbar>

</ion-header>


<ion-content #content>

    <ion-list  class="content">
        <ion-item>
            <ion-label inline>Nom du porteur de carte</ion-label>
          </ion-item>
      <ion-item>
        <ion-label inline>Numéro de carte</ion-label>
        <ion-input type="password" placeholder="*** *** ***"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mois (MM)</ion-label>
        <ion-input type="number" placeholder="07"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Année</ion-label>
        <ion-input type="number" placeholder="2018"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>CVC</ion-label>
        <ion-input placeholder="*** ***"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enregistrer ma carte bleue</ion-label>
        <!-- <ion-checkbox [(ngModel)]="checked" color="dark" checked="true"></ion-checkbox> -->
        <ion-checkbox (ionChange)="updateChecked()" class="checked"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-buttons class="buttonCenter">
      <button ion-button color="favoriteC" (click)="payment(user)" round>créditer mon compte</button>
    </ion-buttons>
    <p>Tous les paiements sont exécutés et sécurisés par notre partenaire financier. Nous ne sauvegardons aucune information sur
      nos serveurs.</p>
  

</ion-content>
<ion-footer>
    <ion-toolbar  [style.height]="auto"></ion-toolbar>
</ion-footer>
